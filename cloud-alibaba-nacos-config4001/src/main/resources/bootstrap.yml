server:
  port: 4001
# 服务名
spring:
  application:
    name: cloud-nacos-config
  # 注册进nacos
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos服务注册中心地址
      config:
        server-addr: localhost:8848 # nacos配置中心地址
        file-extension: yaml

